<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="letter-m.png"> 
  <title>Entrar/Inscreva-se</title>
</head>

<body>
<div class="container" id="container">
	<div class="form-container sign-up-container">
		<form action="#">
			<h1>Criar conta</h1>
			<div class="social-container">
				<a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
				<a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
				<a href="" class="social"><i class="fab fa-linkedin-in"></i></a>
			</div>
			<span>Ou use seu e-mail para se inscrever</span>
			<input type="text" placeholder="Nome" />
			<input type="email" placeholder="E-mail" />
			<input type="password" placeholder="Senha" />
			<button>Increva-se!</button>
		</form>
	</div>
	<div class="form-container sign-in-container">
		<form action="#">
			<h1>Entrar</h1>
			<div class="social-container">
				<a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
				<a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
				<a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
			</div>
			<span>Ou use sua conta</span>
			<input type="email" placeholder="E-mail" />
			<input type="password" placeholder="Senha" />
			<a href="#">Esqueceu sua senha?</a>
			<button>Entrar!</button>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1>Bem-vindo de volta!</h1>
				<p>Para manter-se conectado conosco, faça login com suas informações pessoais</p>
				<button class="ghost" id="signIn">Entrar!</button>
			</div>
			<div class="overlay-panel overlay-right">
				<h1>Ola, meu amigo!</h1>
				<p>Introduza os seus dados pessoais e comece a viajar conosco</p>
				<button class="ghost" id="signUp">Inscreva-se!</button>
			</div>
		</div>
	</div>
</div>
  <script src="script.js"></script>
</body>

</html>
