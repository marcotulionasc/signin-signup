<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="letter-m.png">
    <title>Entrar/Inscreva-se</title>
    <style>
        /* Add responsive styles here */
        @media screen and (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }
            .form-container {
                width: 100%;
                padding: 20px;
            }
            .overlay-container {
                display: none;
            }
        }
    </style>
</head>

<body>
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form action="api/register.php" method="post">
                <h1>Criar conta</h1>
                <input type="text" name="nome" id="nome" placeholder="Nome" />
                <input type="email" name="email" id="email" placeholder="E-mail" />
                <input type="password" name="senha" id="senha" placeholder="Senha" />
                <button type="submit">Increva-se!</button>
                <button class="ghost" id="signIn">Já possui conta?</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form action="api/login.php" method="post">
                <h1>Entrar</h1>
                <input type="email" name="email" id="email" placeholder="E-mail" />
                <input type="password" name="senha" id="senha" placeholder="Senha" />
                <a href="#">Esqueceu sua senha?</a>
                <button type="submit">Entrar!</button>
                <button class="ghost" id="signUp">Não possui conta?</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Bem-vindo de volta!</h1>
                    <p>Para manter-se conectado conosco, faça login com suas informações pessoais</p>
                    <button class="ghost" id="signIn">Entrar!</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Ola, meu amigo!</h1>
                    <p>Introduza os seus dados pessoais e comece a viajar conosco</p>
                    <button class="ghost" id="signUp">Inscreva-se!</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
